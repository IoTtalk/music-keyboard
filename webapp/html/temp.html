<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
	<script src="../js/semantic.js" type="text/javascript"></script>
    <link href="../css/semantic.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
    	var color = ['#dc143c','#ffa500','#ffd700','#3cb371','#1e90ff','#00bfff','#9932cc'];
    	 $(document).ready(function() {
    	 	  $('.item').click(function(){
	          $('.item').removeClass('active');
	          $(this).addClass('active');

	          // if(room != -1)
	            // socket.emit("leave", color[room]);

	          var room = $('.item').index(this)-1;
	          // socket.emit("join", color[room]);
	          $('body').css('background', color[room]);
       });
    	 })
    </script>
</head>
<body>
	<div class="ui grid">
	    <div class="row">
			<div class="ui seven item menu">
			  <a class="item">red</a>
		      <a class="item">orange</a>
		      <a class="item">yellow</a>
		      <a class="item">green</a>
		      <a class="item">blue</a>
		      <a class="item">Indigo</a>
		      <a class="item">purple</a>
			</div>
		</div>
			
	</div>
</body>
</html>
