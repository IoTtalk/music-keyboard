<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-2.1.4.js" type="text/javascript"></script>
   <script src="jquery.mmenu.min.js" type="text/javascript"></script>
   <link href="jquery.mmenu.css" type="text/css" rel="stylesheet" />
   <script type="text/javascript">
   $(document).ready(function() {
      $("#menu").mmenu({
               extensions  : [ 'effect-slide-menu', 'pageshadow' ],
               searchfield : true,
               counters : true,

            });
      var API = $("#menu").data( "mmenu" );
      
      $("#menu-btn").click(function() {
         API.open();
      });
      $("#menu-btn").click(function() {
         API.close();
      });
   });
</script>
<style type="text/css">

</style>
</head>
<body>
	   <div id="my-page" class="mm-page mm-slideout">
       <button id="menu-btn">button</button>
	     <div id="header">

        </div>
	     <div id="content"></div>
	     <div id="footer"></div>
   	</div>
   	<nav id="menu" class="mm-menu mm-effect-slide-menu mm-pageshadow mm-offcanvas mm-hasnavbar-top-2 mm-hasnavbar-bottom-1">
   		<ul>
      		<li><a href="/">Home</a></li>
      		<li><a href="/about/">About us</a></li>
      		<li><a href="/contact/">Contact</a></li>
   		</ul>
	</nav>
</body>
</html>
